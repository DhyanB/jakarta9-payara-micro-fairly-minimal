plugins {
    id 'java'
    id 'war'
}

version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Jakarta EE
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:9.1.0'

    // MicroProfile
    providedCompile 'org.eclipse.microprofile:microprofile:4.1'

    // Lombok
    providedCompile 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // SLF4J + Log4j 2
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" // Enable additional compiler warnings
}

war {
    archiveFileName = "ROOT.war"
}